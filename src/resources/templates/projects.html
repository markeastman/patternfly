<!DOCTYPE html>
<html lang="en-us" class="layout-pf layout-pf-fixed" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>

<!--/*/ <th:block th:include="fragments/headerinc :: navbar"></th:block> /*/-->

<div class="nav-pf-vertical nav-pf-vertical-with-secondary-nav">

    <ul class="list-group">
        <li class="list-group-item active">
            <a href="/projects">
                <span class="fa pficon-enterprise"></span>
                <span class="list-group-item-value">Projects</span>
            </a>
        </li>
        <li class="list-group-item persistent-secondary" data-target="#admin-secondary">
            <a href="#">
                <span class="fa fa-cog"></span>
                <span class="list-group-item-value">Admin</span>
            </a>
            <div id="admin-secondary" class="nav-pf-persistent-secondary">
                <div class="persistent-secondary-header">
                    <a class="fa fa-arrow-circle-o-left" href="#" data-toggle="collapse-secondary-nav"></a>
                    <span>Admin</span>
                </div>
                <h5>User Administration</h5>
                <ul class="list-group">
                    <li class="list-group-item active">
                        <a href="#">
                            <span class="list-group-item-value">Users</span>
                            <div class="badge-container-pf">
                                <span class="badge">10</span>
                            </div>
                        </a>
                    </li>
                    <li class="list-group-item">
                        <a href="#">
                            <span class="list-group-item-value">Groups</span>
                            <div class="badge-container-pf">
                                <span class="badge">3</span>
                            </div>
                        </a>
                    </li>
                    <li class="list-group-item">
                        <a href="#">
                            <span class="list-group-item-value">Roles</span>
                            <div class="badge-container-pf">
                                <span class="badge">5</span>
                            </div>
                        </a>
                    </li>
                </ul>
                <h5>Storage</h5>
                <ul class="list-group">
                    <li class="list-group-item">
                        <a href="#">
                            <span class="list-group-item-value">Local Storage</span>
                        </a>
                    </li>
                    <li class="list-group-item">
                        <a href="#">
                            <span class="list-group-item-value">History</span>
                            <div class="badge-container-pf">
                                <span class="badge">0</span>
                            </div>
                        </a>
                    </li>
                </ul>

                <h5>Preferences</h5>
                <ul class="list-group">
                    <li class="list-group-item">
                        <a href="#">
                            <span class="list-group-item-value">Appearance</span>
                        </a>
                    </li>
                    <li class="list-group-item">
                        <a href="#">
                            <span class="list-group-item-value">Notifications</span>
                        </a>
                    </li>
                    <li class="list-group-item">
                        <a href="#">
                            <span class="list-group-item-value">Sound</span>
                        </a>
                    </li>
                </ul>
            </div>

        </li>
    </ul>
</div>

<div class="container-fluid container-pf-nav-pf-vertical container-pf-nav-pf-vertical-with-secondary">
    <div class="row">
        <div class="col-xs-12 panel panel-default">
            <div class="panel-heading">
                <span class="h3 panel-title">Projects</span>
                <button class="btn btn-default pull-right fa fa-plus" onclick="window.location.href='/addProject'"> Add</button>
            </div>
            <div class="panel-body">
                <table class="datatable table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th>Name</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr data-th-each="project : ${projects}">
                        <td><a href="/project/1" data-th-href="@{/project/}+${project.id}" data-th-text="${project.name}">Project name</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
<script>
  $(document).ready(function() {
    // matchHeight the contents of each .card-pf and then the .card-pf itself
    $(".row-cards-pf > [class*='col'] > .card-pf .card-pf-title").matchHeight();
    $(".row-cards-pf > [class*='col'] > .card-pf > .card-pf-body").matchHeight();
    $(".row-cards-pf > [class*='col'] > .card-pf > .card-pf-footer").matchHeight();
    $(".row-cards-pf > [class*='col'] > .card-pf").matchHeight();

    // initialize tooltips
    $('[data-toggle="tooltip"]').tooltip();

    // Initialize the vertical navigation
    $().setupVerticalNavigation(true);

    $('.datatable').dataTable();

    $("input[type='checkbox']").change(function (e) {
      if ($(this).is(":checked")) {
        $(this).closest('.list-group-item').addClass("active");
      } else {
        $(this).closest('.list-group-item').removeClass("active");
      }
    });
  });
</script>
</body>
</html>
